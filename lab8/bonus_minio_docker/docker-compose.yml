services:
  minio:
    image: minio/minio:latest
    container_name: minio_server
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - minio_network

  minio_setup:
    image: minio/mc:latest
    container_name: minio_setup
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 10;
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/testbucket --ignore-existing;
      /usr/bin/mc mb myminio/benchmark --ignore-existing;
      /usr/bin/mc mb myminio/archive --ignore-existing;
      echo 'MinIO ready at http://localhost:9001';
      exit 0;
      "
    networks:
      - minio_network

volumes:
  minio_data:
    driver: local

networks:
  minio_network:
    driver: bridge
